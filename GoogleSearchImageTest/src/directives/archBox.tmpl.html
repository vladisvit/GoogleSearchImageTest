<div class="col-xs-6 col-md-4 arch-box">
    <div class="text-center alert-info">Previous results - {{previousResults.length}}</div>
    <div class="col-sm-12 arch-search">Search by name: <input ng-model="searchText" class="col-sm-12" value=""></div>
    <table class="table table-bordered table-hover">
        <tr>
            <th>
                <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                    Search Date
                    <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="pvitem in previousResults | orderBy:sortType:sortReverse | filter:{name:searchText}">
            <td>
                <a href="#" ng-click="loadResult(pvitem.id)">{{pvitem.name}}</a>,

                <div>{{pvitem.items.length}} images saved</div>

            </td>
            <td>
                {{pvitem.searchDate | date:"MM/dd/yyyy 'at' h:mma"}}
            </td>
            <td class="text-center">
                <button type="button" ng-click="deleteResult(pvitem.id)"><span class="glyphicon glyphicon-remove" /></button>
            </td>
        </tr>


    </table>
</div>
